<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta property="og:title" content="Tessle" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tessle.tessmakes.at/" />
    <meta property="og:image" content="https://tessle.tessmakes.at/images/preview.png" />
    <meta property="og:description" content="A word guessing game that you can play instead of doomscrolling. Now with a daily mode!" />
    <meta name="theme-color" content="#85BB65" />

    <meta name="twitter:card" content="summary_large_image" />

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin:0;padding:0;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
